<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/krishdevdb/reseter.css/css/reseter.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/index.css">
  <title>Rock-scissors-paper against AI</title>
  <style>

  </style>
</head>
<body class="full-screen">
  <div id="overlay-gameover" class="overlay">
    <p style="font-size: 1.5rem;">GAME OVER</p>
    <p id="gameover-message"></p>
    <a href="#" onclick="reset(event)"><p>CLICK TO RETRY</div></a>
  </div>
  <header>
    <nav class="navigation">
      <div class="navigation-logo">Primitive AI lab.</div>
      <div class="navigation-text">Feel the force, of your insight!</div>
    </nav>
  </header>
  <main class="full-screen">
    <h1>Play Rock-scissors-paper against AI</h1>
    <p>Click any hand to start. Gain <span id="game-match-point"></span> points to win the game.</p>
    <div class="panel">
      <div id="my-point" class="score-board">
        <p>You</p>
        <p class="score-board-score">0</p>
      </div>
      <div id="play-field">
        <div class="hand active" id="my-hand-rock"><div class="hand-wrapper hand-rock"><span class="hand-initial">R</span>ock</div></div>
        <div class="hand hand-scissors active" id="my-hand-scissors"><div class="hand-wrapper hand-scissors"><span class="hand-initial">S</span>cissors</div></div>
        <div class="hand hand-paper active" id="my-hand-paper"><div class="hand-wrapper hand-paper"><span class="hand-initial">P</span>aper</div></div>
        <div class="hand subcolor" id="opponent-hand"></div>
        <div class="telop"></div>
      </div>
      <div id="opponent-point" class="score-board">
        <p>AI</p>
        <p class="score-board-score">0</p>
      </div>
    </div>
  </main>
  <!-- Requirement: jQuery, lodash -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

  <!-- const Params: Object -->
  <script src="./js/Params.js"></script>
  <!-- const Log: Object -->
  <script src="./js/Log.js"></script>
  <script src="./js/rule.js"></script>
  <!-- const AI: Object, depends on rule -->
  <script src="./js/AI.js"></script>
  <script src="./js/gameInterface.js"></script>
</body>
</html>
